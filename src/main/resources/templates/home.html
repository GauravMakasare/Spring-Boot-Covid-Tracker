<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CORONA VIRUS TRACKER</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>

<body>

<div class="container">

    <h1><b>CORONA VIRUS TRACKER APPLICATION</b></h1>

    <p>THIS APPLICATION LIST THE CURRENT CASES REPORTED WORLDWIDE</p>

    <div class="container-fluid">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total Cases Reported Today</p>

        <hr class="my-6">
        <p>
            <span>New Cases Reported Since Previous Day</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>


    <table class="table">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES REPORTED</th>
            <th>CHANGE IN CASES SINCE LAST DAY</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}"></td>
            <td th:text="${locationStat.diffFromPreviousDay}"></td>
        </tr>
    </table>
</div>
</body>

</html>
